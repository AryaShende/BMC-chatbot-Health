<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMC Hospital Report Assistant</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .bot .message-avatar {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .message-content {
            background: #f8fafc;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .bot .message-content {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
        }

        .department-section {
            margin: 10px 0;
            padding: 12px;
            background: #f8fafc;
            border-left: 4px solid #4facfe;
            border-radius: 8px;
        }

        .department-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 1.05em;
        }

        .department-data {
            margin-left: 10px;
        }

        .year-data {
            margin: 4px 0;
            color: #475569;
            font-family: 'Courier New', monospace;
            background: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .source-section {
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(14, 165, 233, 0.1);
        }

        .source-header {
            font-weight: 600;
            color: #0369a1;
            margin-bottom: 15px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .source-content {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bae6fd;
        }

        .source-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bae6fd;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .source-item:hover {
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.15);
            transform: translateY(-1px);
        }

        .source-item:last-child {
            margin-bottom: 0;
        }

        .source-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 1.05em;
        }

        .source-pages {
            color: #64748b;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-style: italic;
        }

        .source-link {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .source-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .inline-link {
            color: #0ea5e9;
            text-decoration: none;
            word-break: break-all;
            border-bottom: 1px solid #0ea5e9;
            transition: all 0.2s ease;
        }

        .inline-link:hover {
            color: #0284c7;
            border-bottom-color: #0284c7;
            background: rgba(14, 165, 233, 0.05);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .chat-input-container {
            padding: 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #64748b;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #64748b;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .welcome-message {
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            color: #1e293b;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .message-content {
                max-width: 85%;
            }

            .message-time {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-top: 4px;
            text-align: right;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(100, 116, 139, 0.2);
            border-radius: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background-color: transparent;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>BMC Hospital Report Assistant</h1>
            <p>Ask me anything about hospital reports and data</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>üëã Welcome!</h2>
                <p>I'm your BMC Hospital Report Assistant. I can help you find information, analyze data, and answer questions about hospital reports. Feel free to ask me anything!</p>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask me about hospital reports..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button" id="sendButton">
                    <span>Send</span>
                    <span>üì§</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_CONFIG = {
            url: 'http://localhost:5001/api/chatbot'
        };

        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        let conversationHistory = [];

        function addMessage(content, type, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'U' : 'üè•';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isTyping) {
                contentDiv.innerHTML = `
                    <div class="typing-indicator">
                        <span>Thinking</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
            } else {
                if (type === 'bot') {
                    const formattedContent = marked.parse(content);
                    contentDiv.innerHTML = formattedContent;
                    setTimeout(() => hljs.highlightAll(), 0);
                } else {
                    contentDiv.textContent = content;
                }
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);

            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageDiv;
        }

        async function sendMessage(message) {
            try {
                const response = await fetch(API_CONFIG.url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.response || 'I received your message, but I\'m having trouble processing it right now.';
            } catch (error) {
                console.error('Error:', error);
                if (error.message.includes('Failed to fetch')) {
                    return 'I\'m having trouble connecting to the server. Please make sure the backend server is running on port 5001.';
                }
                return 'I\'m sorry, I\'m having trouble connecting right now. Please try again in a moment.';
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            conversationHistory.push({ type: 'user', content: message });

            chatInput.value = '';
            sendButton.disabled = true;
            chatInput.disabled = true;

            const typingMessage = addMessage('', 'bot', true);

            try {
                const response = await sendMessage(message);
                typingMessage.remove();
                addMessage(response, 'bot');
                conversationHistory.push({ type: 'bot', content: response });
            } catch (error) {
                typingMessage.remove();
                addMessage('I apologize, but I\'m experiencing technical difficulties. Please try again later.', 'bot');
            } finally {
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        });

        chatInput.focus();

        setTimeout(() => {
            if (conversationHistory.length === 0) {
                const examples = [
                    "üí° Try asking: 'what is Diagnostic & Support Services of MTA'",
                    "üìä Or: 'Show me details about Human Resources of Hospital Sidhharth'",
                    "üè• Or: 'What's the current bed occupancy rate?'"
                ];

                const exampleDiv = document.createElement('div');
                exampleDiv.style.cssText = `
                    background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
                    border: 1px solid #0ea5e9;
                    border-radius: 15px;
                    padding: 15px;
                    margin: 20px;
                    text-align: center;
                    animation: fadeIn 0.5s ease-out;
                `;

                exampleDiv.innerHTML = `
                    <h3 style="color: #0369a1; margin-bottom: 10px;">üí¨ Example Questions</h3>
                    ${examples.map(ex => `<p style="margin: 5px 0; color: #0284c7;">${ex}</p>`).join('')}
                `;

                chatMessages.appendChild(exampleDiv);
            }
        }, 2000);
    </script>
</body>
</html>
